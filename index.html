<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Biblioteca</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <!-- Cabeçalho de informações do sistema -->
        <header>
            <div class="title">
                <h2>Lista de Livros</h2>
            </div>
            <div class="banner">
                <img src="https://www.maxieduca.com.br/blog/wp-content/uploads/2016/05/iStock_000083601441_Large-1024x728.jpg"
                    alt="Não foi possível carregar imagem">
            </div>
        </header>

        <!-- Campos para permitir o usuário adicionar produto -->
        <section class="newItem">
            <h2>Adicionar novo livro</h2>
            <input type="text" id="titulo" placeholder="Digite o título" required="required"> <br>
            <input type="text" id="autor" placeholder="Autor" required="required"><br>
            <input type="text" id="editora" placeholder="Editora" required="required"><br>
            <input type="date" id="publicacao" placeholder="publicacao" required="required"><br>
            <input type="text" id="isbn" placeholder="Isbn" required="required"><br><br>
            <button class="addBtn" onclick="novoItem()">Adicionar</button>
        </section>

        <!-- Lista de items existentes -->
        <section class="items">
            <table id="myTable">
                <tr> 
                    <th>Id</th>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>Editora</th>
                    <th>Publicacao</th>
                    <th>Isbn</th>
                    <th>Ações</th>
                </tr>
            </table>
        </section>

        <script src="script.js" ></script>
    </body>
</html>
